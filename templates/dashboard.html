<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Island - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --bg: #0f1115;
            --bg-elev: #141821;
            --bg-card: #171c26;
            --text: #e7eaf0;
            --muted: #9aa3b2;
            --accent: #7cf0c8;
            --accent-2: #6aa6ff;
            --danger: #ff6b6b;
            --success: #22c55e;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(1200px 800px at 80% -10%, rgba(106, 166, 255, 0.15), transparent 60%),
                        radial-gradient(900px 700px at 10% 0%, rgba(124, 240, 200, 0.12), transparent 55%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(14px);
            background: rgba(15, 17, 21, 0.6);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--muted);
        }

        .btn-logout {
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s ease, background 0.2s ease;
            background: rgba(255, 255, 255, 0.04);
        }

        .btn-logout:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.08);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 48px;
            flex: 1 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 24px;
            align-items: start;
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            display: block;
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        input[type="url"], input[type="text"], input[type="number"], textarea {
            width: 100%;
            background: var(--bg-elev);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(124, 240, 200, 0.5);
            box-shadow: 0 0 0 3px rgba(124, 240, 200, 0.15);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
            color: var(--muted);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .coupon-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-top: 12px;
            display: none;
        }

        .coupon-section.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0b0f14;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(106, 166, 255, 0.25);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-success {
            background: var(--success);
            color: #0b0f14;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 24px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .product-preview {
            display: grid;
            grid-template-columns: 110px 1fr;
            gap: 16px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 16px;
        }

        .product-image {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            background: #0b0f14;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .product-price {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 18px;
            color: var(--muted);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 14px;
            border-radius: 12px;
            margin: 18px 0 0;
            font-size: 0.95rem;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #b7f7cf;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ffd3d3;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
        }

        .table th,
        .table td {
            text-align: left;
            padding: 10px 8px;
            border-bottom: 1px solid var(--border);
            color: var(--muted);
        }

        .table th {
            color: var(--text);
            font-weight: 600;
        }

        .table img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-true {
            background: rgba(34, 197, 94, 0.15);
            color: #9ee8b8;
            border: 1px solid rgba(34, 197, 94, 0.35);
        }

        .status-false {
            background: rgba(255, 255, 255, 0.06);
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .footer {
            text-align: center;
            padding: 16px;
            color: var(--muted);
            border-top: 1px solid var(--border);
            background: rgba(15, 17, 21, 0.6);
        }

        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Free Island</div>
            <div class="user-info">
                <span>Bem-vindo, {{ user_name }}!</span>
                <a href="/logout" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="grid">
            <section class="panel">
                <h2 class="panel-title">ðŸ›’ Extrair PromoÃ§Ã£o</h2>
                <form id="scrapeForm">
                    <div class="form-group">
                        <label for="url">URL do Produto</label>
                        <input type="url" id="url" name="url" required
                               placeholder="https://www.amazon.com.br/... ou https://www.mercadolivre.com.br/...">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="freeShipping" name="free_shipping">
                        <label for="freeShipping">Frete GrÃ¡tis</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="hasCoupon" name="has_coupon">
                        <label for="hasCoupon">Cupom de Desconto</label>
                    </div>

                    <div class="coupon-section" id="couponSection">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="couponName">Nome do Cupom</label>
                                <input type="text" id="couponName" name="coupon_name" placeholder="EX: PROMO10">
                            </div>
                            <div class="form-group">
                                <label for="couponDiscount">Desconto (%)</label>
                                <input type="number" id="couponDiscount" name="coupon_discount"
                                       min="1" max="100" placeholder="10">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="scrapeBtn">Extrair Dados</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Extraindo dados do produto...</p>
                </div>

                <div class="result-section" id="resultSection">
                    <h3 class="panel-title">ðŸ“¦ Produto Encontrado</h3>

                    <div class="product-preview" id="productPreview"></div>

                    <div class="form-group">
                        <label for="message">Mensagem Gerada</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div class="actions">
                        <button class="btn btn-ghost" id="editBtn">Editar</button>
                        <button class="btn btn-success" id="saveBtn">Salvar no Supabase</button>
                        <button class="btn btn-ghost" id="resetBtn">Nova Busca</button>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div style="display: flex; align-items: center; justify-content: space-between; gap: 12px;">
                    <h2 class="panel-title">ðŸ“¡ Base ao Vivo</h2>
                    <button class="btn btn-ghost" id="refreshBtn">Atualizar</button>
                </div>
                <div id="liveStatus" style="color: var(--muted); font-size: 0.85rem; margin-bottom: 12px;"></div>
                <div style="overflow-x: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Mensagem</th>
                                <th>Enviado</th>
                                <th>Criado</th>
                            </tr>
                        </thead>
                        <tbody id="liveTableBody">
                            <tr><td colspan="4" style="color: var(--muted);">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        Copyright (c) {{ current_year }} Free Island | Versao {{ app_version }}
    </footer>

    <script>
        let currentProduct = null;
        let currentMessage = '';
        let liveTimer = null;

        document.getElementById('hasCoupon').addEventListener('change', function() {
            const couponSection = document.getElementById('couponSection');
            if (this.checked) {
                couponSection.classList.add('active');
            } else {
                couponSection.classList.remove('active');
            }
        });

        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const freeShipping = document.getElementById('freeShipping').checked;
            const hasCoupon = document.getElementById('hasCoupon').checked;
            const couponName = hasCoupon ? document.getElementById('couponName').value : null;
            const couponDiscount = hasCoupon ? document.getElementById('couponDiscount').value : null;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('scrapeBtn').disabled = true;

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        free_shipping: freeShipping,
                        coupon_name: couponName,
                        coupon_discount: couponDiscount
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentProduct = data.product;
                    currentMessage = data.message;
                    showProductPreview(data.product);
                    document.getElementById('message').value = data.message;
                    document.getElementById('resultSection').classList.add('active');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showAlert('Erro: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conexÃ£o. Tente novamente.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scrapeBtn').disabled = false;
            }
        });

        document.getElementById('editBtn').addEventListener('click', function() {
            const messageTextarea = document.getElementById('message');
            messageTextarea.focus();
            messageTextarea.select();
            showAlert('Edite a mensagem no campo acima e depois clique em "Salvar no Supabase"', 'success');
        });

        document.getElementById('saveBtn').addEventListener('click', async function() {
            if (!currentProduct || !currentMessage) {
                showAlert('Nenhum produto para salvar', 'error');
                return;
            }

            const message = document.getElementById('message').value;

            this.disabled = true;
            this.textContent = 'Salvando...';

            try {
                const response = await fetch('/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product: currentProduct, message: message })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Produto salvo com sucesso no Supabase!', 'success');
                    setTimeout(() => { resetForm(); }, 1800);
                    loadLiveData();
                } else {
                    showAlert('Erro ao salvar: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conexÃ£o ao salvar', 'error');
            } finally {
                this.disabled = false;
                this.textContent = 'Salvar no Supabase';
            }
        });

        document.getElementById('resetBtn').addEventListener('click', resetForm);
        document.getElementById('refreshBtn').addEventListener('click', loadLiveData);

        function showProductPreview(product) {
            const preview = document.getElementById('productPreview');
            let imageHtml = '';
            if (product.image_url) {
                imageHtml = `<img src="${product.image_url}" alt="Produto" class="product-image">`;
            }

            preview.innerHTML = `
                ${imageHtml}
                <div>
                    <div class="product-title">${product.title || 'TÃ­tulo nÃ£o encontrado'}</div>
                    <div class="product-price">${product.price || 'PreÃ§o nÃ£o encontrado'}</div>
                </div>
            `;
        }

        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            const formPanel = document.querySelector('.panel');
            formPanel.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 4500);
        }

        function resetForm() {
            document.getElementById('scrapeForm').reset();
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('couponSection').classList.remove('active');
            currentProduct = null;
            currentMessage = '';

            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.remove());
        }

        function formatDate(value) {
            if (!value) return '-';
            try {
                const date = new Date(value);
                return date.toLocaleString('pt-BR');
            } catch {
                return value;
            }
        }

        function normalizeMessage(msg) {
            if (!msg) return '';
            try {
                msg = JSON.parse(msg);
            } catch {
                // ignore
            }
            msg = String(msg).replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            return msg.length > 120 ? msg.slice(0, 120) + 'â€¦' : msg;
        }

        async function loadLiveData() {
            const status = document.getElementById('liveStatus');
            const tbody = document.getElementById('liveTableBody');
            status.textContent = 'Atualizando...';

            try {
                const res = await fetch('/data?limit=20');
                const data = await res.json();
                if (!data.success) {
                    throw new Error(data.error || 'Erro ao carregar');
                }

                if (!data.rows || data.rows.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="color: var(--muted);">Sem registros</td></tr>';
                } else {
                    tbody.innerHTML = data.rows.map(row => {
                        const img = row.imagem_url ? `<img src="${row.imagem_url}" alt="">` : '';
                        const msg = normalizeMessage(row.mensagem);
                        const statusClass = row.enviado ? 'status-true' : 'status-false';
                        const statusText = row.enviado ? 'Enviado' : 'Pendente';
                        return `
                            <tr>
                                <td>${img}</td>
                                <td>${msg || '-'}</td>
                                <td><span class="status-pill ${statusClass}">${statusText}</span></td>
                                <td>${formatDate(row.criado_em)}</td>
                            </tr>
                        `;
                    }).join('');
                }
                status.textContent = `Atualizado agora`;
            } catch (err) {
                status.textContent = 'Erro ao carregar base ao vivo';
            }
        }

        loadLiveData();
        liveTimer = setInterval(loadLiveData, 15000);
    </script>
</body>
</html>
