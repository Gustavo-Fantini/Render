<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Island - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --bg: #0f1115;
            --card: #171c26;
            --text: #e7eaf0;
            --muted: #9aa3b2;
            --accent: #7cf0c8;
            --accent-2: #6aa6ff;
            --danger: #ff6b6b;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 30px 70px rgba(0, 0, 0, 0.45);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(1200px 800px at 15% -10%, rgba(124, 240, 200, 0.12), transparent 60%),
                        radial-gradient(900px 700px at 85% 0%, rgba(106, 166, 255, 0.15), transparent 55%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(420px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        label {
            display: block;
            color: var(--muted);
            margin-bottom: 8px;
            font-size: 0.92rem;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            margin-bottom: 16px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: rgba(124, 240, 200, 0.5);
            box-shadow: 0 0 0 3px rgba(124, 240, 200, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0b0f14;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .alert {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.12);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ffd3d3;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">Free Island</div>
        <div class="subtitle">Acesse sua área de promoções</div>

        <form method="POST" action="/auth">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="btn">Entrar</button>
        </form>

        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <footer>
            Versao {{ app_version }}
        </footer>
    </div>
</body>
</html>
